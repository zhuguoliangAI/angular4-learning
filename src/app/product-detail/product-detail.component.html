<div class="thumbnail">
  <img src="assets/img/{{prodId}}.png">
  <div>
    <!--<h1>{{product | json}}</h1>-->
    <h4 class="pull-right">{{product?.price}}元</h4>
    <p>{{product?.desc}}</p>
  </div>
  <div>
    <p class="pull-right">{{comments?.length}}</p>
    <p>
      <app-stars [rating]="product?.rating"></app-stars>
    </p>
  </div>
</div>
<div class="thumbnail">
  <button class="btn btn-default btn-lg" [class.active]="isWatched" (click)="watchProduct()">
    {{isWatched ? "取消关注":"关注"}}
  </button>
  <label>最新价格：{{currentPrice | number:'.2-2'}}元</label>
</div>
<div class="well">
  <div >
    <button (click)="isCommentHidden = !isCommentHidden" class="btn btn-success">发表评论</button>
  </div>
  <div [hidden]="isCommentHidden">
    <!--(ratingOutput)="getNewRating($event)"-->
    <div><app-stars [(rating)]="newRating" [readonly]="false"></app-stars></div>
    <div>
      <textarea [(ngModel)]="newComment"></textarea>
    </div>
    <div >
      <button class="btn" (click)="addComment()">提交</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment?.rating"></app-stars>
      <span>{{comment?.user}}</span>
      <span class="pull-right">{{comment?.timestamp | date:'yyyy-MM-dd HH:mm'}}</span>
      <p></p>
      <p>{{comment?.content}}</p>
    </div>
  </div>
</div>
