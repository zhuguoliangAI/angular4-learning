<div class="row">
  <div class="col-md-3">
    <app-search></app-search>
  </div>
  <div class="col-md-9">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <input class="form-control" placeholder="请输入商品名称" [formControl]="titleFilter">
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-4 col-lg-4" *ngFor="let product of products | async | filter:'title':keyword;index as i">
      <div class="thumbnail">
        <img src="assets/img/{{i+1}}.png" class="img-show">
        <div class="caption">
          <h4 class="pull-right">{{product.price | json}}</h4>
          <h4><a [routerLink]="['/product', product.id]">{{product.title}}</a></h4>
          <p>{{product.desc}}</p>
        </div>
        <div >
          <app-stars [rating]="product.rating"></app-stars>
        </div>
      </div>
    </div>
  </div>
</div>
